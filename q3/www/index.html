<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javasctipt" src="./js/app.js"></script>

    <title>FakeChimp's Registration Form</title>
</head>
<body>
        <div class="container">
            <div class="container media d-flex justify-content-center">
                <img src="./img/logo-color.png" width="150px" class="align-self-start mr-3" alt="logo">
                <div class="media-body">
                    <h1 class="mt-0">Get Started with your account</h1>
                    <h5>Find your people. Engage your customers. Build your brand. Do it all with FakeChimp's Marketing Platform.</h5>
                    

                    <!-- <form id="sign-up-form"method="post" action="http://cp202-server.appspot.com/registrations/160614340"> -->
                    <form onsubmit="return validateForm();" id="sign-up-form" method="post" enctype="multipart/form-data" action="http://cp202-server.appspot.com/registrations_with_image/160614340">
                        <div>
                            <input type="hidden" name="student_id" id="student_id" value="160614340" />
                        </div>
                        <br>
                        <div>
                            <label for="inputEmail">Email address</label>
                            <input type="" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <br>
                        <div>
                                <label for="country">Country</label>
                                <select type="text" class="form-control" name="username" id="country" aria-describedby="username" placeholder="Enter username">
                                    <option>Canada</option>
                                    <option>United States</option>
                                </select>
                        </div>
                        <br>
                        <div>
                            <label for="description">Description</label>
                            <textarea rows="4" cols="50" class="form-control" name="description" id="description" placeholder=""></textarea>
                        </div>
                        <br>
                        <div>
                            <label for="avatarImage">Image Upload</label>
                            <input type="file" name="avatarImage" id="avatarImage">
                        </div>
                        <br>
                        <div class="row" style="margin-left: 1px;">
                            <button type="submit" class="btn btn-primary" onclick="">Get Started</button>
                            <script>
                                function validateEmail() {
                                  var email = document.getElementById("email").value;
                                
                                  var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                                
                                  var test = re.test(String(email).toLowerCase());
                                
                                  if (!test) {
                                    alert('Invalid email.')
                                
                                    document.getElementById("email").focus();
                                
                                    return false;
                                  }
                              
                                  return true;
                                }


                                function validateCountry() {
                                  var country = document.getElementById("country").value;
                                
                                  if (country == '') {
                                    alert("Empty country.");
                                
                                    document.getElementById("country").focus();
                                
                                    return false;
                                  }
                              
                                  }
                              
                                  return true;
                                }

                                function validateImage() {
                                  var avatarImage = document.getElementById("avatarImage").value;
                                
                                  if (avatarImage == '') {
                                    alert("Empty file.");
                                
                                    document.getElementById("avatarImage").focus();
                                
                                    return false;
                                  }
                              
                                  }
                              
                                  return true;
                                }

                                function validateDescription() {
                                  var description = document.getElementById("description").value;
                                
                                  if (description == '') {
                                    alert("Empty description.");
                                
                                    document.getElementById("country").focus();
                                    return false;
                                  }
                              
                                  return true;
                                }

                                function validateForm() {
                                
                                  if (!validateCountry()) {
                                    return false;
                                  }
                              
                                  if (!validateEmail()) {
                                    return false;
                                  }
                              
                              
                                  if (!validateDescription()) {
                                    return false;
                                  }
                              
                                  return true;
                                }

                            </script>
                            <p class="col">By clicking "Get Started!" button, you are creating a FakeChimp account.</p>
                        </div>
                        <p>&copy;2019 All Rights Reserved. FakeChimp&reg; is a registered trademark of WLUCP202 Class</p>

                    </form>
                </div>
            </div>
        </div>
        
            
     
    </div>
    
</body>
</html>
