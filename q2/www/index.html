<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javasctipt" src="./js/app.js"></script>

    <title>FakeChimp's Registration Form</title>
</head>
<body>
        <div class="container">
            <div class="container media d-flex justify-content-center">
                <img src="./img/logo-color.png" width="150px" class="align-self-start mr-3" alt="logo">
                <div class="media-body">
                    <h1 class="mt-0">Get Started with your account</h1>
                    <h5>Find your people. Engage your customers. Build your brand. Do it all with FakeChimp's Marketing Platform.</h5>
                    

                    <!-- <form id="sign-up-form"method="post" action="http://cp202-server.appspot.com/registrations/160614340"> -->
                    <form onsubmit="return validateForm();" id="sign-up-form"method="post" action="http://cp202-server.appspot.com/register">

                        <div>
                            <input type="hidden" name="student_id" id="student_id" value="160614340" />
                        </div>
                        <div>
                            <label for="inputEmail">Email address</label>
                            <input type="" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div>
                                <label for="inputUsername">Username</label>
                                <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter username">
                        </div>
                        <div>
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="row" style="margin-left: 1px;">
                            <button type="submit" class="btn btn-primary" onclick="">Get Started</button>
                            <script>
                                function validateEmail() {
                                    var email = document.getElementById("email").value;

                                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                                    var test = re.test(String(email).toLowerCase());

                                    if (!test) {
                                        alert('Invalid email.')

                                        return false;
                                    }

                                    return true;
                                }

                                function validateUsername() {
                                    var username = document.getElementById("username").value;

                                    if (username == '') {
                                        alert("Empty username.");

                                        return false;
                                    }

                                    return true;
                                }

                                function validatePassword() {
                                  var password = document.getElementById("password").value;
                                
                                  if (password == '') {
                                    alert("Empty password.");
                                
                                    return false;
                                  }
                              
                                  return true;
                                }

                                function validateForm() {
                                  if (!validateEmail()) {
                                    return false;
                                  }
                              
                                  if (!validateUsername()) {
                                    return false;
                                  }
                              
                                  if (!validatePassword()) {
                                    return false;
                                  }
                              
                                  return true;
                                }
                            </script>
                            <p class="col">By clicking "Get Started!" button, you are creating a FakeChimp account.</p>
                        </div>
                        <p>&copy;2019 All Rights Reserved. FakeChimp&reg; is a registered trademark of WLUCP202 Class</p>

                    </form>
                </div>
            </div>
        </div>
        
            
     
    </div>
    
</body>
</html>
